name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: |
          corepack enable
          yarn
      - name: Build
        run: yarn build
      - name: Run tests
        run: yarn test
      - name: Release
        if: github.ref == 'refs/heads/main'
        run: yarn semantic-release
